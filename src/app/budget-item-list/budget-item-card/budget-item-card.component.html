<div class="root">
    <div class="budget-item" (click)="onCardClick()" [ngClass]="{ 'income': item.type == 'Income', 'expense': item.type == 'Expense' }">
        <div class="description">
            <p>{{ item.description }}</p>
        </div>
        <div class="amount">
            <p>{{ item.amount }}</p>
        </div>
    </div>

    <div class="x-icon-button" (click)="removeItem()"></div>
</div>
